apiVersion: v1
kind: Service
metadata:
  name: admin-nextjs
  namespace: rcl
spec:
  type: NodePort
  selector:
    app: admin-nextjs
  ports:
    - port: 80
      targetPort: 3007
      nodePort: 30007

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-nextjs
  namespace: rcl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-nextjs
  template:
    metadata:
      labels:
        app: admin-nextjs
    spec:
      containers:
        - name: admin-nextjs
          image: admin-nextjs:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3007
          env:
            - name: NEXT_PUBLIC_API_GATEWAY_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: api_gateway_url
            - name: NODE_ENV
              value: "production"
          livenessProbe:
            httpGet:
              path: /
              port: 3007
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3007
            initialDelaySeconds: 20
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - admin-nextjs
                topologyKey: kubernetes.io/hostname

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: admin-nextjs-hpa
  namespace: rcl
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: admin-nextjs
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
